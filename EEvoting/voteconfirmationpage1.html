<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Your Vote - e-Voting System</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .confirmation {
      text-align: center;
      margin-top: 50px;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="confirmation">
    <h1>Are you sure you want to vote for Candidate 1?</h1>
    <button class="btn" onclick="window.location.href='votesuccesspage1.html'" >Yes, Vote</button>
    <button class="btn" onclick="window.location.href='votingpage.html'">Change Vote</button>
  </div>

</body>
